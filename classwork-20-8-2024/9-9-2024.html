<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <legend>
    Personal Data
        </legend>
        
        <h2>Form</h2>
        <form action="">
            <label for="fname">First Name
                <input type="text" name="fname" id="fname" placeholder="Enter First Name">
            </label><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="l name" id="lname" placeholder="Enter Last Name"><br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter email adress"><br><br>
            <label for="phone number">Phone Number</label>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter Phone Number"><br><br>
<label for="date">Date</label>
<input type="date" name="" id="date" placeholder="Enter Date Of Birth"><br><br>
<label for="time">Time</label>
<input type="time" name="time" id="time"><br><br>
<label for="mgender">Male</label>
<input type="radio" name="gender" id="mgender">
<label for="fgender">Female</label>
<input type="radio" name="gender" id="fgender"><br><br>
<label for="checkbox">Cars</label>

<select>
    <option value="Fortuner"></option>
    <option value="Daala"></option>
    <option value="BMW"></option>
</select>
</form>   
</fieldset>
</body>
</html>
